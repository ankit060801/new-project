<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrimony Connect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Matrimony Connect</h1>
      <p class="tagline">Find Your Perfect Match</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="site-nav">
    <div class="wrap">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Register</a>
      <a href="#" class="nav-link">Login</a>
      <a href="#" class="nav-link">Subscriptions</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="wrap">
      <h2>Begin Your Beautiful Journey</h2>
      <p>Modern, secure, and designed for meaningful connections.</p>
      <a href="#register" class="btn btn-light">Create Your Profile</a>
    </div>
  </section>

  <main class="wrap">
    <!-- Registration Form -->
    <section id="register" class="card">
      <h3 class="card-title">Register Now</h3>
      <form class="grid-form" action="#" method="post" novalidate>
        <div class="grid-2">
          <div>
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" placeholder="e.g., A. Kumar" required />
          </div>
          <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required />
          </div>
          <div>
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" required>
              <option value="">Select</option>
              <option>Never Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
              <option>Separated</option>
            </select>
          </div>
        </div>

        <div class="grid-3">
          <div>
            <label for="religion">Religion</label>
            <input id="religion" type="text" placeholder="e.g., Hindu" />
          </div>
          <div>
            <label for="caste">Caste / Community</label>
            <input id="caste" type="text" placeholder="Optional" />
          </div>
          <div>
            <label for="motherTongue">Mother Tongue</label>
            <input id="motherTongue" type="text" placeholder="e.g., Hindi" />
          </div>
        </div>

        <div class="grid-3">
          <div>
            <label for="education">Education</label>
            <input id="education" type="text" placeholder="e.g., B.Tech" />
          </div>
          <div>
            <label for="profession">Profession</label>
            <input id="profession" type="text" placeholder="e.g., Engineer" />
          </div>
          <div>
            <label for="income">Annual Income</label>
            <input id="income" type="text" placeholder="e.g., 8 LPA" />
          </div>
        </div>

        <div class="grid-3">
          <div>
            <label for="city">City</label>
            <input id="city" type="text" placeholder="e.g., Pune" />
          </div>
          <div>
            <label for="state">State</label>
            <input id="state" type="text" placeholder="e.g., Maharashtra" />
          </div>
          <div>
            <label for="country">Country</label>
            <input id="country" type="text" placeholder="e.g., India" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="+91 XXXXXXXXXX" />
          </div>
        </div>

        <!-- TCS Employee Checkbox -->
        <div class="full">
          <label class="check-row">
            <input type="checkbox" id="tcsCheck" />
            <span>Are you a TCS Employee?</span>
          </label>
        </div>

        <!-- TCS Employee Fields -->
        <div id="tcsFields" class="tcs-block">
          <div class="grid-2">
            <div>
              <label for="tcsId">TCS Employee ID</label>
              <input id="tcsId" type="text" placeholder="e.g., 123456" />
            </div>
            <div>
              <label for="tcsEmail">TCS Company Email</label>
              <input id="tcsEmail" type="email" placeholder="name@tcs.com" />
            </div>
          </div>
        </div>

        <!-- Subscription Plans -->
        <h4 class="section-title">Choose a Subscription</h4>
        <div class="plans">
          <article class="plan card-sm">
            <h5>Free</h5>
            <p class="price">₹0</p>
          </article>
          <article class="plan card-sm">
            <h5>Premium</h5>
            <p class="price">₹2000</p>
          </article>
          <article id="tcsPlan" class="plan card-sm plan-tcs">
            <h5>TCS Premium</h5>
            <p class="price">₹1500</p>
          </article>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Register</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© 2025 Matrimony Connect</small>
    </div>
  </footer>
</body>
</html>
